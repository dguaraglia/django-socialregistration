{% load socialregistration_tags %}
<h1>Claim username</h1>
{% if error %}
	<p>Your session timed out. Please try again.</p>
{% else %}
  To use your existing account, please enter its credentials below:
  <form action="." method="post">
      <table>
          {{ form }}
      </table>
      {% social_csrf_token %}
      <input type="submit" value="claim" />
  </form>
{% endif %}
